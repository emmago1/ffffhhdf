<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My provision store</title>
</head>
<body>
    <div><h1>Online Vendor</h1>We deliver nationwide</div>
    <p>24/7 we are open</p>
    <script>
        const coke = 'coke';
        let  provisions = coke;
        let amount =100;

        
        setInterval( () => {
            provisions = !coke;
            amount++;
            console.log({coke, provisions, amount})
            

        }, 1000)
    </script>
</body>
</html>
